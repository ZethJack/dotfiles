# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        Xd: hint links spawn tsp yt-dlp --add-metadata -xic -f bestaudio/best --audio-format
          opus --extractor-args youtube:player_client=android --external-downloader
          aria2c:'-c -j 3 -x 3 -s 3 -k 1M' --sponsorblock-remove sponsor,selfpromo,interaction
          -P ~/Sync/podcast {hint-url}
        Xp: hint links spawn --detach umpv {hint-url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://raw.githubusercontent.com/tomasko126/easylistczechandslovak/master/filters.txt
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-3rdparty
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/97.0.4692.99 Safari/537.36
  editor.command:
    global:
    - st
    - -e
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.multiple_files.command:
    global:
    - st
    - -e
    - lfub
    - --choosefiles={}
  url.default_page:
    global: https://searx.tuxcloud.net
  url.searchengines:
    global:
      DEFAULT: https://searx.tuxcloud.net/?q={}
  url.start_pages:
    global: https://searx.tuxcloud.net
